<!DOCTYPE HTML>
<html>
  <head>
    <title>Karate Timeline</title>
    <style>
      body, html { font-family: arial, sans-serif; font-size: 11pt; }
      #visualization { box-sizing: border-box; width: 100%; height: 300px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="visualization"></div>
    <script>
var groups = new vis.DataSet([{"id":1,"content":"ForkJoinPool-1-worker-1"},{"id":2,"content":"ForkJoinPool-1-worker-3"},{"id":3,"content":"ForkJoinPool-1-worker-4"}]);
var items = new vis.DataSet([{"id":1,"group":1,"content":"getCallMethod[1:6]","start":1113,"end":3184,"title":"getCallMethod[1:6] 05:30:01.113-05:30:03.184 List all Users"},{"id":2,"group":2,"content":"getCallMethod[2:15]","start":1112,"end":3182,"title":"getCallMethod[2:15] 05:30:01.112-05:30:03.182 Single User"},{"id":3,"group":3,"content":"getCallMethod[3:22]","start":1112,"end":3339,"title":"getCallMethod[3:22] 05:30:01.112-05:30:03.339 Single User with Id 23 is not found"}]);
var container = document.getElementById('visualization');
var timeline = new vis.Timeline(container);
timeline.setOptions({ groupOrder: 'content' });
timeline.setGroups(groups);
timeline.setItems(items);
</script>
  </body>
</html>
